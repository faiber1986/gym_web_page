<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&display=swap" rel="stylesheet">
</head>

<body>

    <header>

        <div class="box">

            <h1>
                <img src="img/ligo.png" alt="logo">
            </h1>
    
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="products.html">Products</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>    
            </nav>

        </div>

    </header>

    <main>

        <form action="">

            <label for="names">Name</label>
            <input type="text" id="names" class="main-input" required>

            <label for="email">E-mail</label>
            <input type="email" id="email" class="main-input" required placeholder="email@maildomain">
            
            <label for="phone">Phone number</label>
            <input type="tel" id="phone" class="main-input" required placeholder="(+XX) XXX XXX XXXX">
            
            <label for="message">Message</label>
            <textarea name="message" id="message" cols="70" rows="10" class="main-input"></textarea>

            <fieldset>

                <legend>Would you like be contact by:</legend>

                <label for="radio-email" class="radio"><input type="radio" name="contact" value="email" id="radio-email">E-mail</label>
                <label for="radio-phone" class="radio"><input type="radio" name="contact" value="phone" id="radio-phone">Phone</label>
                <label for="radio-wa" class="radio"><input type="radio" name="contact" value="wa" id="radio-wa" checked>Whatsapp</label>
                

            </fieldset>

            <fieldset>

                <legend>Would you prefer be contacted at:</legend>
            
                <select name="" id="">
    
                    <option value="">Morning</option>
                    <option value="" selected>Afternoon</option>
                    <option value="">Evening</option>
    
                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>  I would you like to be contacted by Gym</label>
            

            <input type="submit" value="Submit" class="submit">

        </form>

        <table>

            <thead>
                <tr>
                    <th>Day</th>
                    <th>Hour</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Monday - Friday </td>
                    <td>6:00 am - 9:30 pm</td>
                </tr>
                <tr>
                    <td>Saturday</td>
                    <td>6:00 am - 12:30 pm</td>
                </tr>
            </tbody>

            <tfoot>* Schedule could change </tfoot>

        </table>

    </main>

    <footer>
        <img src="img/footer.jpeg" alt="logo">
        <p>&copy Copyrigth Andres Montes - 2023</p>
    </footer>

</body>
</html>
